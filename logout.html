<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fb; }
    .center { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .card-width { width:380px; }
    .after-actions { display:none; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card text-center p-4 card-width">
      <div id="icon" class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#0d6efd" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 15a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v2h-1V1H2v14h8v-2h1v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L14.293 7.5H6.5a.5.5 0 0 0 0 1h7.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
      </div>
      <h5 class="card-title">Confirm sign out</h5>
      <p id="msg" class="text-muted mb-3">Are you sure you want to sign out?</p>

      <div class="d-flex justify-content-center gap-2">
        <button id="confirmBtn" class="btn btn-danger">Sign out</button>
        <a href="index.html" id="cancelBtn" class="btn btn-outline-secondary">Cancel</a>
      </div>

      <div id="after" class="after-actions mt-3">
        <a href="index.html" class="btn btn-outline-primary me-2">Go to Home</a>
        <a href="login.html" class="btn btn-primary">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const confirmBtn = document.getElementById('confirmBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const msg = document.getElementById('msg');
      const after = document.getElementById('after');

      if (!confirmBtn) {
        console.warn('Confirm button not found');
        return;
      }

      confirmBtn.addEventListener('click', () => {
        console.log('Sign out clicked');
        // disable buttons to prevent double clicks
        confirmBtn.disabled = true;
        if (cancelBtn) cancelBtn.classList.add('disabled');

        try {
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        } catch (e) {
          console.warn('Error clearing storage', e);
        }

        msg.textContent = 'You have been logged out.';
        after.style.display = 'block';

        setTimeout(() => window.location.href = 'index.html', 1200);
      });

      if (cancelBtn) {
        cancelBtn.addEventListener('click', (e) => {
          e.preventDefault();
          console.log('Cancel clicked â€” returning to home');
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
